<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator BMI</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main-container">
		<div class="container"> 
			<h2>Kalkulator BMI</h2>
            <br>
            <p> Yuk, hitung sekarang di Kalkulator BMI.</p>  
			<form id="bmiForm" style="text-align: left;">
			
				<!--form untuk memasukkan data-->
				<label for="gender">Jenis Kelamin:</label><br><br>
				<input type="radio" id="male" name="gender" value="male" required> Pria
				<input type="radio" id="female" name="gender" value="female"> Wanita <br><br>

				<label for="weight">Berat Badan (kg):</label>
				<input type="number" id="weight" name="weight" required><br><br>

				<label for="age">Usia (tahun):</label>
				<input type="number" id="age" name="age" required><br><br>

				<label for="height">Tinggi Badan (cm):</label>
				<input type="number" id="height" name="height" required><br><br>
				<!-- button -->
				<button type="button" onclick="calculateBMI()">Hitung BMI</button>
				<button type="reset" onclick="clearResult()">Reset</button>
                
			</form>
		</div>
		<div class="result-container">
			<div id="result">
				<h1 style="text-align: center">Hasil</h1>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
